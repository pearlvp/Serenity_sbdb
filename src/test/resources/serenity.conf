#
# This section defines environment-specific configuration for different environments.
# Todefine webdriver.base.url, or custom ones
#

environments {
  default {
    webdriver.base.url = "https://anything.com"
  }
  dev {
    webdriver.base.url = "https://anything.com/dev"
  }
  staging {
    webdriver.base.url = "https://anything.com/staging"
  }
  prod {
    webdriver.base.url = "https://anything.com/prod"
  }
}